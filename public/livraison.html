<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>Pizza</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="row justify-content-center" id="noCommand">
            <div class="card col-sm-6 text-center"><h1>Il n'y a pas de commande</h1></div>
            
        </div>
        <div class="container-fluid" id="block1">
            <div class="row justify-content-center">
                <div id="commandContainer" class="col-sm-3" style="margin-bottom:20px">
                
                </div>
                <div id="commandInfo" class="col-sm-4 card shadow-sm">
                    <h3 class="text-center">Infos</h3>
                    <div class="mb-3">
                        <div class="row g-2">
                            <div class="col-md">
                                <div class="form-floating">
                                    <input type="text" class="form-control command-input" id="Nom" readonly>
                                    <label for="Name">Nom</label>
                                </div>
                            </div>
                            <div class="col-md">
                                <div class="form-floating">
                                    <input type="text" class="form-control command-input" id="Prenom" readonly>
                                    <label for="Prenom">Prénom</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="addr" class="form-label">Adresse</label>
                        <input type="text" class="form-control command-input" id="addr" readonly>
                    </div> 
                    <div class="mb-3" id="codeContainer">
                        <label for="code" class="form-label">Code entrée immeuble</label>
                        <input type="text" class="form-control command-input" id="code" aria-describedby="passwordHelpBlock" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="num" class="form-label">Numéro de portable</label>
                        <input type="tel" class="form-control command-input" id="num" pattern="[0-9]{2} [0-9]{2} [0-9]{2} [0-9]{2} [0-9]{2}" readonly>

                    </div> 
                    <div class="mb-3">
                        <label for="Email" class="form-label">Addresse email</label>
                        <input type="email" class="form-control command-input" id="Email" readonly>
                    </div> 
                    <div class="mb-3">
                        <label for="Time" class="form-label">Heure de Livraison</label>
                        <input type="time" class="form-control command-input" id="Time" readonly>
                    </div> 
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-sm-4 text-center" style="margin-top:20px">
                    <form action="/livraison" method="post">
                        <input type="hidden" id="commandId" name="commandId">
                        <button type="submit" class="btn btn-success">La commande a été livrée</button>
                    </form>
                </div>
            </div>
        </div>

        <script src="jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="genPanier.js"></script>
        <script src="commandScript.js"></script>
    </body>
</html>
